<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/img/favicons/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="shortcut icon"
      href="/src/img/favicons/favicon.webp"
      type="image/webp"
    />
    <link
      rel="shortcut icon"
      href="/src/img/favicons/favicon.png"
      type="image/x-icon"
    />
    <link rel="preload" href="/src/fonts/Tickerbit-regular.woff2" as="font" />
    <link rel="preload" href="/src/fonts/Tickerbit-regular.woff" as="font" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>question</title>
  </head>

  <body>
    <header class="header">
      <div class="tn-container">
        <p class="header__text">
          <span class="header__text--color">AI AGENT</span> by Zorka.Agency
        </p>
        <a href="#"
          ><img
            class="header__logo"
            src="/src/img/favicons/favicon.png"
            alt="Логотип"
        /></a>
      </div>
    </header>
    <main class="question">
      <div class="tn-container">
        <form class="form__wrapper">
          <p class="form__text">What should AI Agent create first?</p>
          <div class="form__create--position">
            <div class="form_radio_btn">
              <input id="radio-1" type="radio" name="radio__create" value="1" />
              <label class="radio__label" for="radio-1">Video Script</label>
            </div>

            <div class="form_radio_btn">
              <input id="radio-2" type="radio" name="radio__create" value="2" />
              <label class="radio__label" for="radio-2">CTA</label>
            </div>
          </div>
          <p class="form__text">Choose the format:</p>
          <div class="form__input--position">
            <div class="form_radio_btn">
              <input
                id="radio-3"
                type="radio"
                name="radio__product"
                value="3"
              />
              <label class="radio__label" for="radio-3">Influencer Ads</label>
            </div>

            <div class="form_radio_btn">
              <input
                id="radio-4"
                type="radio"
                name="radio__product"
                value="4"
              />
              <label class="radio__label" for="radio-4">Promo Video</label>
            </div>
          </div>
          <div class="textarea--position">
            <label class="form__create-text" for="form__create"
              >Give Ad Intelligence Agent some context. Which type of product do
              you need a concept for?
            </label>

            <textarea
              class="form__product-create"
              id="form__create"
              name="form__create"
              placeholder="Game, Mobile App, Entertainment Service, E-commerce Service, Food Service ..."
            ></textarea>
          </div>

          <div class="textarea--position">
            <label class="form__product-text" for="form__product"
              >Ok, and last but not least. What’s the product name?
            </label>

            <textarea
              class="form__product-textarea"
              id="form__product"
              name="form__product"
              placeholder="Type the name of your product..."
            ></textarea>

            <button type="submit" class="form__button">Go</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="tn-container">
        <p class="footer__text">
          <span class="footer__text--color">AI AGENT</span> by Zorka.Agency
        </p>
        <a href="#"
          ><img class="footer__logo" src="/src/img/logo.png" alt="Логотип"
        /></a>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./src/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
